<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Flight Price Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/193328.jpg');
            background-size: cover;
            height: 100vh;
            color: white;
            display: flex;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1 class="mb-4">Welcome to Flight Price Predictor</h1>
        <a href="{{ url_for('register') }}" class="btn btn-primary btn-custom m-2">Register</a>
        <a href="{{ url_for('login') }}" class="btn btn-success btn-custom m-2">Sign In</a>
    </div>
</body>
</html>
