<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        /* Global Styles */
        body.body-verify {
            background: linear-gradient(135deg, #8e44ad, #3498db); /* Purple to Blue Gradient */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Verify Container */
        .verify-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 50px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #fff;
        }

        .verify-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .verify-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background-color: #f5f5f5;
            color: #333;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .verify-input:focus {
            outline: none;
            background-color: #ffffff;
        }

        .verify-button {
            padding: 12px 25px;
            background-color: #00bcd4; /* Teal */
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .verify-button:hover {
            background-color: #00838f; /* Darker Teal */
        }

        .verify-button:focus {
            outline: none;
        }
    </style>
</head>
<body class="body-verify">
    <div class="verify-container">
        <h2>Verify Email</h2>
        <form method="POST" action="{{ url_for('verify_otp') }}" class="verify-form">
            <input type="hidden" name="email" value="{{ email }}">
            <label for="otp" style="color: #fff; font-size: 18px;">Enter OTP</label>
            <input type="text" name="otp" id="otp" class="verify-input" required>
            <button type="submit" class="verify-button">Verify</button>
        </form>
    </div>
</body>
</html>
